spring.application.name=animal_travel

spring.datasource.url=jdbc:postgresql://localhost:5432/animals
spring.datasource.username=user
spring.datasource.password=password

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maxLifetime=300000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.max-file-size=512KB
spring.servlet.multipart.max-request-size=512KB

server.port=27800
jwt_secret=secretKey
